{% extends "base.html" %}
{% block title %}
Admin Panel - Registered Users
{% endblock %}

{% block content %}
  <h1>Registered Users</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Course</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in user %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
        <td>{{ u[4] }}</td>
        <td>{{ u[5] }}</td>
        <td>
          <a href="/edit/{{ u[0] }}" class="btn edit-btn">Edit</a>
          <a href="/delete/{{ u[0] }}" class="btn delete-btn"
             onclick="return confirm('Are you sure you want to delete this user?');">
             Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
