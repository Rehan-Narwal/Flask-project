<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institute Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffdd57;
    }
    .login-btn {
      background-color: white;
      color: #007bff;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .login-btn:hover {
      background-color: #0056b3;
      color: white;
    }
    .manage-btn {
      background-color: white;
      color: #000000;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .manage-btn:hover {
      background-color: #0056b3;
      color: white;
    }
    .auth-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <a href="/" style="font-family: 'Poppins', sans-serif; font-size: 26px; font-weight: 700; text-decoration: none; color: white;">
      <span style="color: #00ffff;">!</span>nstitute
    </a>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/courses">Courses</a>
      <a href="/details">Details</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="auth-buttons">
      {% if 'user' in session %}
        {% if session.get('is_admin') == 1 %}
          <a href="{{ url_for('admin') }}" class="manage-btn">Manage</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
      {% endif %}
    </div>
  </header>

</body>
</html>
